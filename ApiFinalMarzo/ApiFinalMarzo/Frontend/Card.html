<!DOCTYPE html>
<html lang="es">

<head>
    <title>Galería de Álbumes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Galería de Álbumes</h2>
        <div id="galeria" class="row"></div>
    </div>

    <script>
        async function cargarAlbums() {
            const response = await fetch('https://jsonplaceholder.typicode.com/albums');
            const albums = await response.json();

            const galeria = document.getElementById('galeria');
            galeria.innerHTML = '';

            albums.slice(0, 6).forEach(album => {
                galeria.innerHTML += `
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${album.title}</h5>
                            <button class="btn btn-primary" onclick="verFotos(${album.id})">Ver Fotos</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        function verFotos(albumId) {
            window.location.href = `fotos.html?albumId=${albumId}`;
        }

        cargarAlbums();
    </script>

</body>

</html>
