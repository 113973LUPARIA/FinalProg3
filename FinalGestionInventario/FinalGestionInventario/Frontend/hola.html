<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Final Prog 3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="bg-primary text-white text-center">Final Prog 3</h1>
        </div>
        <div class="row mt-4">
            <form id="sucursalForm" class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" required>
                </div>
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                    <label for="provincia" class="form-label">Provincia</label>
                    <select id="provincia" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" id="telefono" required>
                </div>
                <div class="col-md-6">
                    <label for="nombreTitular" class="form-label">Nombre Titular</label>
                    <input type="text" class="form-control" id="nombreTitular" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidoTitular" class="form-label">Apellido Titular</label>
                    <input type="text" class="form-control" id="apellidoTitular" required>
                </div>
                <div class="col-md-12 text-end">
                    <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
